<div class="filterContainer">
  <p>{{ label }}</p>
  <select
    *ngIf="type == 'dropdown'; else showInput"
    style="height: 35px"
    [(ngModel)]="selected"
    (ngModelChange)="setFilter($event, fieldName)"
  >
    <ng-content></ng-content>
  </select>
  <ng-template #showInput>
    <input [type]="type" />
  </ng-template>
</div>
